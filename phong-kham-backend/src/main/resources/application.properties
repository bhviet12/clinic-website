spring.application.name=phong-kham-backend

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Database Configuration (PostgreSQL)
# Comment out để chạy backend không cần database (test API)
# Uncomment và cập nhật credentials khi đã setup database
#spring.datasource.url=jdbc:postgresql://localhost:5432/phong_kham_db
#spring.datasource.username=postgres
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Comment out khi không dùng database
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.format_sql=true

# Disable JPA auto-configuration khi không dùng database
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# CORS Configuration - Allow frontend to connect
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration
jwt.secret=your-secret-key-change-in-production-minimum-256-bits-long-for-security
jwt.expiration=86400000

# Logging
logging.level.com.clinic.phong_kham_backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
